<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>StudyScroller</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="app-container">
        <!-- Desktop Sidebar -->
        <nav class="desktop-nav">
            <h1>StudyScroller <span style="font-size:0.5em; opacity:0.5">v2.0</span></h1>
            <button class="nav-btn" onclick="switchTab('home')"><span>ğŸ </span> Home</button>
            <button class="nav-btn" onclick="switchTab('discover')"><span>ğŸ”</span> Discover</button>
            <button class="nav-btn" onclick="switchTab('library')"><span>ğŸ”–</span> Library</button>
        </nav>

        <div class="content-area">
            <!-- Onboarding Screen 1: Start Topic (FIRST) -->
            <section id="onboarding-start" class="screen active">
                <header class="onboarding-header">
                    <div class="progress-bar">
                        <div class="fill" style="width: 50%"></div>
                    </div>
                    <!-- No back button on first screen -->
                    <h1>Pick a starting point</h1>
                </header>
                <div class="list-container" id="start-topics-list">
                    <!-- Injected via JS -->
                </div>
            </section>

            <!-- Onboarding Screen 2: Interests (SECOND) -->
            <section id="onboarding-interests" class="screen">
                <header class="onboarding-header">
                    <div class="progress-bar">
                        <div class="fill" style="width: 100%"></div>
                    </div>
                    <button class="back-btn" id="btn-back-interests">â† Back</button>
                    <h1>Refine your feed</h1>
                    <p style="opacity: 0.7; margin-top: 5px;">Select sub-topics (Optional)</p>
                </header>
                <div class="chips-container" id="interests-grid">
                    <!-- Injected via JS -->
                </div>
                <div class="bottom-action">
                    <button class="primary-btn" id="btn-finish-onboarding">Start Scrolling</button>
                </div>
            </section>

            <!-- Main Feed (Home) -->
            <section id="main-feed" class="screen">
                <div class="feed-container" id="feed-track">
                    <!-- Cards injected here -->
                </div>
                <nav class="bottom-nav">
                    <button class="nav-item active" onclick="switchTab('home')">ğŸ </button>
                    <button class="nav-item" onclick="switchTab('discover')">ğŸ”</button>
                    <button class="nav-item" onclick="switchTab('library')">ğŸ”–</button>
                </nav>
            </section>

            <!-- Discover Section (New) -->
            <section id="section-discover" class="screen" style="padding-top: 20px; text-align: center; display: none;">
                <div style="padding: 20px;">
                    <h2>Discover New Topics</h2>
                    <p style="opacity: 0.7; margin-bottom: 20px;">Explore tags to add to your feed.</p>
                    <div class="chips-container" id="discover-grid" style="justify-content: center;"></div>
                </div>
                <nav class="bottom-nav">
                    <button class="nav-item" onclick="switchTab('home')">ğŸ </button>
                    <button class="nav-item active" onclick="switchTab('discover')">ğŸ”</button>
                    <button class="nav-item" onclick="switchTab('library')">ğŸ”–</button>
                </nav>
            </section>

            <!-- Library Section (New) -->
            <section id="section-library" class="screen" style="padding-top: 20px; text-align: center; display: none;">
                <div style="padding: 20px;">
                    <h2>Your Saved Items</h2>
                    <div class="list-container" id="library-list" style="margin-top: 20px;">
                        <p style="color: #888;">No saved items yet.</p>
                    </div>
                </div>
                <nav class="bottom-nav">
                    <button class="nav-item" onclick="switchTab('home')">ğŸ </button>
                    <button class="nav-item" onclick="switchTab('discover')">ğŸ”</button>
                    <button class="nav-item active" onclick="switchTab('library')">ğŸ”–</button>
                </nav>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
